<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>HTML Form Practice</h1>
  <form>
    <h2>Survey</h2>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" required autofocus><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" required>
    <br><br>
    <h3>Gender:</h3>
    <select name="gender" id="gender">
    <option value="other">Other</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
</select>
    <br><br>
    <h3>What is your favorite food?</h3>
    <input type="radio" id="pizza" name="pizza" value="Pizza">
    <label for="pizza">Pizza</label><br>
    <input type="radio" id="sushi" name="sushi" value="Sushi">
  <label for="sushi">Sushi</label><br>
  <input type="radio" id="burger" name="burger" value="Burger">
  <label for="burger">Burger</label><br>
  <input type="radio" id="pasta" name="pasta" value="Pasta">
  <label for="pasta">Pasta</label><br><br>
  <h3>Where have you traveled before?</h3>
  <input type="checkbox" id="united-states" name="united-states" value="United States">
  <label for="united-states">United States</label><br>
  <input type="checkbox" id="europe" name="europe" value="Europe">
  <label for="europe">Europe</label><br>
  <input type="checkbox" id="asia" name="asia" value="Asia">
  <label for="asia">Asia</label><br>
  <input type="checkbox" id="australia" name="australia" value="Australia">
  <label for="australia">Australia</label><br>
  <input type="checkbox" id="none" name="none" value="None of the above">
  <label for="none">None of the above</label><br><br>
  <h3>Please list some hobbies:</h3>
  <textarea name="Personal Hobbies" id="hobbies" cols="40" rows="5" placeholder="list hobbies here"></textarea><br>
    <input type="submit" value="submit">
  </form>
</div>
</body>
</html>
